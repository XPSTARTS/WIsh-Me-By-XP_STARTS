<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300 Reasons I Love You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: white;
            font-family: 'Cursive', 'Comic Sans MS', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 0;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: heartbeat 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #ff69b4;
            margin-bottom: 25px;
            opacity: 0.9;
            animation: fadeInOut 3s ease-in-out infinite;
            padding: 0 10px;
        }

        .start-button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            padding: clamp(12px, 3vw, 18px) clamp(25px, 8vw, 45px);
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: white;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .start-button:hover::before,
        .start-button:active::before {
            left: 100%;
        }

        .start-button:hover,
        .start-button:active {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.6);
        }

        .reasons-container {
            display: none;
            margin-top: 30px;
        }

        .reason-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 105, 180, 0.3);
            border-radius: clamp(15px, 4vw, 25px);
            padding: clamp(15px, 4vw, 25px) clamp(20px, 5vw, 35px);
            margin: clamp(10px, 2vw, 15px) 0;
            text-align: center;
            opacity: 0;
            transform: translateX(-100px) rotate(-5deg);
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .reason-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,105,180,0.1) 0%, transparent 70%);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .reason-item.show {
            opacity: 1;
            transform: translateX(0) rotate(0deg);
        }

        .reason-item:nth-child(even) {
            transform: translateX(100px) rotate(5deg);
        }

        .reason-number {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: #ff69b4;
            margin-bottom: clamp(8px, 2vw, 15px);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .reason-text {
            font-size: clamp(1rem, 3vw, 1.3rem);
            line-height: 1.6;
            color: #f8f8ff;
            position: relative;
            z-index: 1;
        }

        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #ff69b4;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            animation: shoot 3s linear forwards;
            pointer-events: none;
            z-index: 1000;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #ff69b4, transparent);
            transform-origin: left center;
        }

        @keyframes shoot {
            0% {
                opacity: 1;
                transform: translateX(-100px) translateY(-100px);
            }
            100% {
                opacity: 0;
                transform: translateX(1000px) translateY(500px);
            }
        }

        .floating-heart {
            position: fixed;
            font-size: 25px;
            color: #ff69b4;
            pointer-events: none;
            animation: floatHeart 4s ease-out forwards;
            z-index: 999;
            filter: drop-shadow(0 0 10px #ff69b4);
        }

        @keyframes floatHeart {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) scale(1.5) rotate(360deg);
            }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .progress-indicator {
            position: fixed;
            top: clamp(10px, 3vw, 20px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: clamp(8px, 2vw, 12px) clamp(15px, 4vw, 25px);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            display: none;
            z-index: 1000;
            color: #ff69b4;
            font-weight: bold;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            max-width: 90vw;
            text-align: center;
        }

        .love-meter {
            position: fixed;
            bottom: clamp(15px, 4vw, 30px);
            right: clamp(15px, 4vw, 30px);
            width: clamp(40px, 8vw, 60px);
            height: clamp(120px, 25vw, 200px);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px;
            border: 2px solid #ff69b4;
            display: none;
            overflow: hidden;
            z-index: 1000;
        }

        .love-fill {
            width: 100%;
            background: linear-gradient(0deg, #ff1493, #ff69b4, #ffb6c1);
            border-radius: 28px;
            transition: height 0.5s ease;
            position: absolute;
            bottom: 0;
        }

        .love-meter::before {
            content: 'ðŸ’•';
            position: absolute;
            top: clamp(-25px, -5vw, -30px);
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(16px, 4vw, 20px);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 30px 0;
                margin-bottom: 20px;
            }
            
            .reason-item {
                margin: 8px 0;
                border-radius: 15px;
                padding: 15px 20px;
            }
            
            .progress-indicator {
                top: 10px;
                padding: 8px 15px;
                font-size: 0.8rem;
            }
            
            .love-meter {
                width: 40px;
                height: 120px;
                bottom: 15px;
                right: 15px;
            }
            
            .love-meter::before {
                font-size: 16px;
                top: -25px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header {
                padding: 50px 0;
                margin-bottom: 40px;
            }
            
            .reason-item {
                margin: 12px 0;
                padding: 20px 30px;
            }
        }

        @media (min-width: 769px) {
            .container {
                padding: 20px;
            }
            
            .header {
                padding: 60px 0;
                margin-bottom: 50px;
            }
            
            .reason-item {
                margin: 15px 0;
                padding: 25px 35px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1200px;
            }
            
            .reason-item {
                max-width: 800px;
                margin: 15px auto;
            }
        }

        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .star {
                width: 1px;
                height: 1px;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                padding: 20px 0;
                margin-bottom: 20px;
            }
            
            .title {
                font-size: clamp(1.8rem, 6vw, 3rem);
            }
            
            .subtitle {
                font-size: clamp(0.9rem, 3vw, 1.2rem);
            }
            
            .progress-indicator {
                top: 5px;
                padding: 6px 12px;
                font-size: 0.7rem;
            }
            
            .love-meter {
                width: 35px;
                height: 100px;
                bottom: 10px;
                right: 10px;
            }
        }
        @media (hover: none) and (pointer: coarse) {
            .start-button:active {
                transform: translateY(-3px) scale(1.02);
                box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
            }
            
            .reason-item {
                transform: translateX(-50px) rotate(-3deg);
            }
            
            .reason-item:nth-child(even) {
                transform: translateX(50px) rotate(3deg);
            }
        }
    </style>

        const reasonsContainer = document.getElementById("reasonsContainer");
        const progressText = document.getElementById("progressText");
        const progressIndicator = document.getElementById("progressIndicator");

        const header = document.getElementById("header");

        function createStars() {
            const starsContainer = document.getElementById("stars");
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            let starCount = 100;
            if (screenWidth < 480) starCount = 60;
            else if (screenWidth < 768) starCount = 80;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        function beginJourney() {
            header.style.display = "none";
            reasonsContainer.style.display = "block";
            progressIndicator.style.display = "block";
            loveMeter.style.display = "block";

            let index = 0;
            const total = reasons.length;
            
            const isMobile = window.innerWidth < 768;
            const interval = isMobile ? 150 : 133;

            const intervalId = setInterval(() => {
                if (index >= total) {
                    clearInterval(intervalId);
                    return;
                }

                const reasonDiv = document.createElement("div");
                reasonDiv.classList.add("reason-item");
                reasonDiv.innerHTML = `
                    <div class="reason-number">#${index + 1}</div>
                    <div class="reason-text">${reasons[index]}</div>

                }

                index++;
            }, interval);
        }

        function handleOrientationChange() {
            setTimeout(() => {
                const starsContainer = document.getElementById("stars");
                starsContainer.innerHTML = '';
                createStars();
            }, 100);
        }

        window.addEventListener("DOMContentLoaded", () => {
            createStars();
            beginJourney();
