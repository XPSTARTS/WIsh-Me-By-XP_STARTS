            min-height: 100vh;
            position: relative;
        }

        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 50px 0;
        }

        .title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: heartbeat 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            line-height: 1.2;
            word-wrap: break-word;
        }

        .subtitle {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            color: #ff69b4;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInOut 3s ease-in-out infinite;
            padding: 0 15px;
            line-height: 1.4;
        }

        .reasons-container {
            display: none;
            margin-top: 30px;
            padding-bottom: 100px;
        }

        .reason-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 105, 180, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin: 15px 0;
            text-align: center;
            opacity: 0;
            transform: translateX(-100px) rotate(-5deg);
            transition: all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .reason-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,105,180,0.1) 0%, transparent 70%);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .reason-item.show {
            opacity: 1;
            transform: translateX(0) rotate(0deg);
        }

        .reason-item:nth-child(even) {
            transform: translateX(100px) rotate(5deg);
        }

        .reason-number {
            font-size: clamp(1.4rem, 4vw, 2rem);
            color: #ff69b4;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .reason-text {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            line-height: 1.6;
            color: #f8f8ff;
            position: relative;
            z-index: 1;
            word-wrap: break-word;
            hyphens: auto;
        }

        .progress-indicator {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            display: none;
            z-index: 1000;
            color: #ff69b4;
            font-weight: bold;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            max-width: calc(100vw - 30px);
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .love-meter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            border: 2px solid #ff69b4;
            display: none;
            overflow: hidden;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .love-fill {
            width: 100%;
            background: linear-gradient(0deg, #ff1493, #ff69b4, #ffb6c1);
            border-radius: 28px;
            transition: height 0.8s ease;
            position: absolute;
            bottom: 0;
            height: 0%;
        }

        .love-meter::before {
            content: '💕';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
        }

                font-size: 0.8rem;
            }

        function createStars() {
            const starsContainer = document.getElementById("stars");
            starsContainer.innerHTML = ''; // Clear existing stars
            
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

       function beginJourney() {
